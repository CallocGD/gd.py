language: python
jobs:
  include:
    - name: "Tests on 3.7"
      python: "3.7"
      script:
        # run lint
        - python3 -m flake8
        # run type checker
        - python3 -m mypy .
        # run tests and check coverage
        - python3 -m coverage run -m pytest ./tests/ --disable-warnings
      after_success:
        - python3 -m coveralls

    - name: "Tests on 3.8"
      python: "3.8"
      script:
        # run lint
        - python3 -m flake8
        # run type checker
        - python3 -m mypy .
        # run tests and check coverage
        - python3 -m coverage run -m pytest ./tests/ --disable-warnings
      after_success:
        - python3 -m coveralls

    - name: "Tests on 3.9"
      python: "3.9"
      script:
        # run lint
        - python3 -m flake8
        # run type checker
        - python3 -m mypy .
        # run tests and check coverage
        - python3 -m coverage run -m pytest ./tests/ --disable-warnings
      after_success:
        - python3 -m coveralls

    - name: "Simple Build"
      if: tag IS present
      script:
        - python3 setup.py sdist
        - python3 -m twine upload dist/*

    - name: "Linux x86_64 Build"
      if: tag IS present
      services: docker
      env:
        - CIBW_BUILD="*-manylinux_x86_64"

    - name: "Linux i686 Build"
      if: tag IS present
      services: docker
      env:
        - CIBW_BUILD="*-manylinux_i686"

    - name: "Linux ARMv8"
      if: tag IS present
      services: docker
      arch: arm64

    - name: "macOS"
      if: tag IS present
      os: osx
      osx_image: xcode11
      language: shell

    - name: "Windows"
      if: tag IS present
      os: windows
      language: shell
      before_install:
        - choco install python --version 3.8.0
        - ln -s /c/Python38/python.exe /c/Python38/python3.exe
      env:
        - PATH=/c/Python38:/c/Python38/Scripts:$PATH
        - RUSTFLAGS="-C target-feature=+crt-static"
        - CIBW_BEFORE_BUILD="python -m pip install --upgrade pip"

env:
  global:
    - CIBW_BEFORE_ALL_LINUX="curl --tlsv1.2 https://sh.rustup.rs -sSf | sh -s -- --default-toolchain stable -y"
    - CIBW_BUILD_VERBOSITY=1
    - CIBW_ENVIRONMENT='PATH="$PATH:$HOME/.cargo/bin"'
    - CIBW_SKIP="cp27-* cp34-* cp35-* pp*"
    - TWINE_USERNAME="__token__"

before_install:
  - |
    if [ "$TRAVIS_OS_NAME" = "linux" ]; then
        sudo apt-get -y install python3-pip
    fi

install:
  # install pip, wheel and setuptools
  - python3 -m pip install --upgrade pip wheel setuptools setuptools_rust twine
  # install gd.py with required plugins
  - python3 -m pip install --upgrade .[image,lint,server,speedups,test]
  # install coveralls
  - python3 -m pip install --upgrade coveralls
  # install cibuildwheel
  - python3 -m pip install --upgrade cibuildwheel

script:
  - python3 -m cibuildwheel --output-dir built_wheels

after_success:
  # if the release was tagged, build upload wheels
  - |
    if [[ $TRAVIS_TAG ]]; then
      python3 -m twine upload built_wheels/*
    fi
